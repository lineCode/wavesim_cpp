;General settings to be loaded when a new scene is created.
;Settings those exist under 'Pool->General' and 'Oscillators' except 'Show Oscillators' can only be saved by saving the scene
[pool_oscillators]
show_oscillators=1
font_size=24.000000
[pool_mass]
pen_thickness=5
line_mode=0
primary_mass=5.000000
secondary_mass=20.000000
mass_range_minimum=1.000000
mass_range_maximum=50.000000
[pool_static]
pen_thickness=5
line_mode=0
[threading]
iterations_per_second=100.000000
number_of_co_threads=1
thread_sleep_duration=5
[rendering]
render=1
frames_per_second=25.000000
amplitude_multiplier=20
amplitude_multiplier_max=100
extreme_contrast=0
crest_color=16777215
trough_color=0
static_color=65535
[ui]
ignore_numeric_scroll=1
ignore_list_scroll=1
ignore_scale_scroll=0
decimal_places=4
